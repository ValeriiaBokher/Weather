<!DOCTYPE html>
<html>
	<head>
		<title>Parcel Sandbox</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="src/styles.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,500;0,600;0,700;1,500;1,600;1,700&display=swap"
			rel="stylesheet"
		/>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	</head>

	<body>
		<div class="container_main">
			<form class="city-search" id="search-form">
				<div class="inputs">
					<button class="location_button">
						<img
							class="location"
							id="Position"
							src="GIF/location.png"
						/>
					</button>
					<form>
						<input
							class="city"
							id="city"
							type="text"
							placeholder="Enter a city..."
						/>
						<input class="search" type="submit" value="Search" />
					</form>
				</div>
			</form>
			<h1>
				<span id="local_city"
					>Hello! Let's find out the weather ğŸ˜‰
				</span>
				<span id="country"></span>
			</h1>
			<div class="row justify-content-center">
				<div class="col-6">
					<div class="first">
						<div class="this_day">
							<div class="row align-items-start">
								<div class="col">
									<div class="row temperature-main">
										<div class="col-md-8 number">
											<h2>
												<span id="celsius"> </span
												><span id="degree"></span>
											</h2>
										</div>
										<div class="col-md-4 measure">
											<div class="row">
												<div class="col-md-12 text-C">
													<button class="button-C">
														C
													</button>
												</div>
												<div class="col-md-12 text-F">
													<button
														class="button-F"
														id="F-link"
													>
														F
													</button>
												</div>
											</div>
										</div>
									</div>
								</div>

								<div class="col">
									<img
										class="image_main"
										src="GIF/Linear/Sun.gif"
									/>
								</div>
							</div>
							<br />
							<div class="row align-items-start">
								<div class="col left">
									<p class="this-days" id="this_day">
										Sunday
									</p>
									<p id="date_today">12.06.2022</p>

									<p class="time" id="time">14:01</p>
								</div>
								<div class="col right">
									<p class="weather" id="weather">Sunny</p>
									<br />
									<p>
										Humidity: <span id="hum"></span>%
										<br />
										Wind: <span id="wind"></span> km/h
									</p>
								</div>
							</div>
						</div>
						<div class="row align-items-center this_night">
							<div class="col">
								<h2 class="h2night">
									<span class="celsius">18</span>&deg;
								</h2>
							</div>
							<div class="col">
								<img
									class="image_night"
									src="GIF/Linear/Night/Moon.gif"
								/>
							</div>
						</div>
					</div>
				</div>
				<div class="col-6">
					<div class="next-days">
						<div class="row n1">
							<div class="col-md-2 week">
								Monday <br />
								13.06.2022
							</div>
							<div class="col-md-6">
								<img
									class="image-next"
									src="GIF/Linear/Cloud_Drop.gif"
								/>
							</div>
							<div class="col-md-2 day">
								<span class="celsius">27</span>&deg;
							</div>
							<div class="col-md-1 night">
								<span class="celsius">19</span>&deg;
							</div>
						</div>

						<div class="row n2">
							<div class="col-md-2 week">
								Tuesday <br />
								14.06.2022
							</div>
							<div class="col-md-6">
								<img
									class="image-next"
									src="GIF/Linear/Sun_Cloud_Wind.gif"
								/>
							</div>
							<div class="col-md-2 day">
								<span class="celsius">26</span>&deg;
							</div>
							<div class="col-md-1 night">
								<span class="celsius">16</span>&deg;
							</div>
						</div>

						<div class="row n3">
							<div class="col-md-2 week">
								Wednesday <br />
								15.06.2022
							</div>
							<div class="col-md-6">
								<img
									class="image-next"
									src="GIF/Linear/Thunderstorm.gif"
								/>
							</div>
							<div class="col-md-2 day">
								<span class="celsius">32</span>&deg;
							</div>
							<div class="col-md-1 night">
								<span class="celsius">21</span>&deg;
							</div>
						</div>

						<div class="row n4">
							<div class="col-md-2 week">
								Thursday <br />
								16.06.2022
							</div>
							<div class="col-md-6">
								<img
									class="image-next"
									src="GIF/Linear/Sun.gif"
								/>
							</div>
							<div class="col-md-2 day">
								<span class="celsius">29</span>&deg;
							</div>
							<div class="col-md-1 night">
								<span class="celsius">18</span>&deg;
							</div>
						</div>

						<div class="row n5">
							<div class="col-md-2 week">
								Friday <br />
								17.06.2022
							</div>
							<div class="col-md-6">
								<img
									class="image-next"
									src="GIF/Linear/Sun_Cloud_Snow.gif"
								/>
							</div>
							<div class="col-md-2 day">
								<span class="celsius">24</span>&deg;
							</div>
							<div class="col-md-1 night">
								<span class="celsius">16</span>&deg;
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="End">Coded by Valeriia Bokher</div>
		<script src="src/index.js"></script>
	</body>
</html>
